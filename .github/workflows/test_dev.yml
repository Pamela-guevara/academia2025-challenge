name: build-test-dev
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build: # Me aseguro que compile primero antes de testear
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
        os: [ubuntu-24.04, windows-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
